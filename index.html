<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta
      name="description"
      content="EJercicio 6 del TP5 - Ejercicios de DOM y BOM"
    />
    <meta name="keywords" content="javascript, js, POO, DOM, BOM"/>
    <meta name="author" content="Martín Cristian Cornejo"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Ejercicio 6 - Temporizador</title>
  </head>
  <body>
    <header class="text-center bg-danger text-light py-2">
      <h1 class="display-4">Trabajo practico N5</h1>
      <h2 class="fw-light">Ejercicio 6 - Temporizador</h2>
    </header>

    <main>
      <section class="container my-5">
        <form id="form-container">
          <label for="segundos" class="form-label">Escriba el número en segundos</label>
          <input type="number" class="form-control mb-3" id="segundos" placeholder="Ej: 60" required>
          <button class="btn btn-success" type="submit">Aplicar</button>
        </form>
        <div class="temporizador">
          <h3 class="display-2 bg-black text-success p-3 mb-5">0:00</h3>
          <button id="pausa" class="btn btn-outline-success fs-1"><i class="bi bi-pause"></i></button>
          <button id="iniciar" class="btn btn-outline-success mx-3 fs-1"><i class="bi bi-play"></i></button>
          <button id="resetear" class="btn btn-outline-success fs-1"><i class="bi bi-arrow-clockwise"></i></button>
        </div>
      </section>
    </main>

    <footer class="bg-dark py-3 px-1 text-light text-center">
      <p>&copy; Martín Cornejo - Todos los derechos reservados</p>
    </footer>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
